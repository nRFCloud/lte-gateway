# General config
CONFIG_FW_INFO_FIRMWARE_VERSION=3
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
CONFIG_ASSERT=y
CONFIG_REBOOT=y
CONFIG_FW_INFO=y

# force GPS_SIM off to save 2KB of RAM:
CONFIG_GPS_USE_EXTERNAL=y
CONFIG_GPS_USE_SIM=n
CONFIG_GPS_SIM=n

CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=n
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_NRF_CLOUD_GATEWAY_LOG_LEVEL_INF=y
CONFIG_LOG_FUNC_NAME_PREFIX_INF=y
CONFIG_LOG_FUNC_NAME_PREFIX_ERR=y
CONFIG_LOG_PRINTK=y
CONFIG_NET_LOG=n
CONFIG_MQTT_LOG_LEVEL_INF=n
CONFIG_AT_CMD_LOG_LEVEL_INF=n

CONFIG_LOG_DETECT_MISSED_STRDUP=y
CONFIG_LOG_STRDUP_BUF_COUNT=64
CONFIG_LOG_STRDUP_MAX_STRING=128
CONFIG_MEM_SLAB_TRACE_MAX_UTILIZATION=y

# Fatal error
CONFIG_RESET_ON_FATAL_ERROR=n
CONFIG_WATCHDOG=n

# Network
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=n
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_OFFLOAD=y

# LTE link control
CONFIG_POWER_OPTIMIZATION_ENABLE=n
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_NETWORK_MODE_LTE_M_GPS=n
CONFIG_LTE_AUTO_INIT_AND_CONNECT=n
CONFIG_LTE_LINK_CONTROL_LOG_LEVEL_WRN=y

CONFIG_LTE_NETWORK_MODE_NBIOT=n
CONFIG_LTE_PSM_REQ_RPTAU="00000110"
CONFIG_LTE_PSM_REQ_RAT="00000010"

CONFIG_LTE_LOCK_BANDS=y
# Enable band 2, 3, 4, 8, 12, 13 ,20 and 28
CONFIG_LTE_LOCK_BAND_MASK="1000000010000001100010001110"

# Modem info
CONFIG_MODEM_INFO=y
CONFIG_MODEM_INFO_ADD_DATE_TIME=n
CONFIG_MODEM_INFO_ADD_SIM_ICCID=y
CONFIG_POSIX_CLOCK=y

# Modem library
CONFIG_NRF_MODEM_LIB=y
CONFIG_NRF_MODEM_LIB_TRACE_ENABLED=n

# nRF Cloud
CONFIG_CLOUD_API=y
# Don't resubscribe to topics if broker remembers them
CONFIG_MQTT_CLEAN_SESSION=n
CONFIG_NRF_CLOUD=y
CONFIG_NRF_CLOUD_LOG_LEVEL_INF=y
CONFIG_NRF_CLOUD_CONNECTION_POLL_THREAD=y
# must be blocking send mode, or else large block fix in bsdlib is ineffective
CONFIG_NRF_CLOUD_SEND_NONBLOCKING=n
# use our nrf_socket.h workaround instead of bsdlib fix
CONFIG_NRF91_SOCKET_SEND_SPLIT_LARGE_BLOCKS=n
# set maximum receivable payload size
CONFIG_NRF_CLOUD_MQTT_PAYLOAD_BUFFER_LEN=2048
# Needed for the cloud codec
CONFIG_CJSON_LIB=y
# Shorter to prevent NAT timeouts
CONFIG_MQTT_KEEPALIVE=120
CONFIG_CLOUD_CONNECT_RETRY_DELAY=10
CONFIG_NRF_CLOUD_CLIENT_ID_SRC_RUNTIME=y

# Library for buttons and LEDs
CONFIG_DK_LIBRARY=y
CONFIG_DK_LIBRARY_INVERT_LEDS=n

# Library that maintains the current date time UTC.
CONFIG_DATE_TIME=y
CONFIG_DATE_TIME_MODEM=n
CONFIG_DATE_TIME_NTP=y
CONFIG_DATE_TIME_LOG_LEVEL_DBG=y

# Console
CONFIG_CONSOLE_SUBSYS=n
CONFIG_CONSOLE_HANDLER=n
CONFIG_CONSOLE_GETCHAR=n

# Heap and stacks
CONFIG_HEAP_MEM_POOL_SIZE=20480
CONFIG_MAIN_STACK_SIZE=1024
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=3072
CONFIG_APPLICATION_WORKQUEUE_STACK_SIZE=1024
CONFIG_AT_CMD_THREAD_STACK_SIZE=1024
CONFIG_HW_STACK_PROTECTION=y
CONFIG_EXTRA_EXCEPTION_INFO=y

# Settings
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_FCB=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_FCB=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y

# MCUBOOT
CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_IMG_MANAGER=y
CONFIG_MCUBOOT_IMG_MANAGER=y
CONFIG_IMG_ERASE_PROGRESSIVELY=y
CONFIG_SECURE_BOOT=y
CONFIG_BUILD_S1_VARIANT=y
CONFIG_SPM_SERVICE_S0_ACTIVE=y
CONFIG_ENTER_52840_MCUBOOT_VIA_BUTTON=y

# nRFCloud FOTA
CONFIG_DOWNLOAD_CLIENT_STACK_SIZE=3072
CONFIG_NRF_CLOUD_FOTA_BLE_DEVICES=y
CONFIG_DOWNLOAD_CLIENT_LOG_LEVEL_INF=y
CONFIG_DOWNLOAD_CLIENT_LOG_HEADERS=n
CONFIG_FOTA_DOWNLOAD_LOG_LEVEL_INF=y
CONFIG_NRF_CLOUD_FOTA_LOG_LEVEL_INF=y
CONFIG_DOWNLOAD_CLIENT_HTTP_FRAG_SIZE_1024=y
CONFIG_GATEWAY_BLE_FOTA=y
# CONFIG_FOTA_SOCKET_RETRIES=8
# turning the option below on does not appear to work when 'y', but doesn't
# hurt anything either
# CONFIG_DFU_TARGET_MCUBOOT_SAVE_PROGRESS=n

# Enable Bluetooth stack and libraries
CONFIG_BT=y
CONFIG_BT_H4=y
CONFIG_BT_WAIT_NOP=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_GATT_DM=y
CONFIG_BT_SCAN=y
CONFIG_BT_SCAN_FILTER_ENABLE=n
CONFIG_BT_SCAN_NAME_CNT=0
CONFIG_BT_MAX_CONN=16
CONFIG_BT_GATT_DM_MAX_ATTRS=100
CONFIG_BT_WHITELIST=y
# TODO: figure out why this crashes with FCB, but only needed
# for IRK / bonding, so not required.
CONFIG_BT_SETTINGS=n
CONFIG_BT_EXT_ADV=n
CONFIG_BT_HCI_VS_EXT=n
CONFIG_BT_HCI_VS=n

CONFIG_BT_DEBUG_LOG=n
CONFIG_BT_DEBUG_CONN=n
CONFIG_BT_DEBUG_GATT=n
CONFIG_BT_DEBUG_HCI_CORE=n
CONFIG_BT_DEBUG_HCI_DRIVER=n
CONFIG_BT_LOG_LEVEL_WRN=y

CONFIG_BT_HCI_TX_STACK_SIZE=2048
CONFIG_BT_HCI_TX_STACK_SIZE_WITH_PROMPT=y
CONFIG_BT_RX_STACK_SIZE=2048

CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_LINE_CTRL=y

CONFIG_NRF_CLOUD_GATEWAY=y
CONFIG_FLASH_TEST=n
# dev
# CONFIG_NRF_CLOUD_HOST_NAME="a2wg6q8yw7gv5r-ats.iot.us-east-1.amazonaws.com"
# beta
CONFIG_NRF_CLOUD_HOST_NAME="a1jtaajis3u27i-ats.iot.us-east-1.amazonaws.com"
# prod is the default

# for customer builds, set below to n
CONFIG_GATEWAY_DBG_CMDS=y

# to enable AT command handling unfettered by the shell, turn the below
# option on, and CONFIG_GATEWAY_SHELL off (ignore warnings about the symbols
# in the block below that, or comment them out)
CONFIG_AT_HOST_LIBRARY=n
CONFIG_GATEWAY_SHELL=y

# set various buffer sizes in shell
CONFIG_SHELL_STACK_SIZE=4096
CONFIG_SHELL_CMD_BUFF_SIZE=3072
CONFIG_SHELL_PRINTF_BUFF_SIZE=128
CONFIG_SHELL_BACKEND_SERIAL_RX_RING_BUFFER_SIZE=256
CONFIG_SHELL_PROMPT_UART="login: "
CONFIG_SHELL_START_OBSCURED=y
CONFIG_SHELL_PROMPT_SECURE="gateway:# "

# turn on for low level BLE commands
CONFIG_BT_SHELL=n

# force these off -- they default on
CONFIG_PWM_SHELL=n
CONFIG_BOOT_BANNER=n
CONFIG_FLASH_SHELL=n
CONFIG_DEVICE_SHELL=n
CONFIG_SHELL_WILDCARD=n
CONFIG_SHELL_CMDS_RESIZE=y
CONFIG_CLOCK_CONTROL_NRF_SHELL=n

CONFIG_DEBUG_COREDUMP=n
CONFIG_DEBUG_COREDUMP_BACKEND_LOGGING=n
CONFIG_DEBUG_COREDUMP_MEMORY_DUMP_MIN=n

# change logging level when at login prompt
CONFIG_STARTING_LOG_OVERRIDE=y
CONFIG_STARTING_LOG_LEVEL_ERR=y
